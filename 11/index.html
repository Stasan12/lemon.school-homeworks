<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Форма</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form>
		<div class="user-name">
			<span id="left">@</span>
			<input type="text" name="user_name" id="user_name" placeholder="Username">
		</div>
		<div class="recipient">
			<input type="text" name="recipient" id="recipient" placeholder="Recipient's username">
			<span>@example.com</span>
		</div>
		<div class="summ">
			<span>$</span>
			<input type="text" name="summ" id="summ">
			<span>.00</span>
		</div>
		<p>Your vanity URL</p>
		<div class="examle">
			<span>https://example.com/users/</span>
			<input type="text" name="user_name" id="examle">
		</div>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
